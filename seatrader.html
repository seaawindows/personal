        const navContainer = document.getElementById('alphaNav');
        const contentContainer = document.getElementById('glossaryContent');
        const availableLetters = Object.keys(dictionaryData);

        // 1. Generate Alphabet Buttons
        availableLetters.forEach(letter => {
            const btn = document.createElement('button');
            btn.innerText = letter;
            btn.className = 'alpha-btn';
            btn.onclick = () => showCategory(letter);
            navContainer.appendChild(btn);
        });

        // 2. Generate Content Sections
        availableLetters.forEach(letter => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'term-group';
            groupDiv.id = `group-${letter}`;
            
            dictionaryData[letter].forEach(item => {
                const termDiv = document.createElement('div');
                termDiv.className = 'term-item';
                termDiv.innerHTML = `<div class="term-title">${item.t}</div><div class="term-desc">${item.d}</div>`;
                groupDiv.appendChild(termDiv);
            });

            contentContainer.appendChild(groupDiv);
        });

        // Function to switch categories with animation
        function showCategory(letter) {
            // Remove active class from buttons
            document.querySelectorAll('.alpha-btn').forEach(b => b.classList.remove('active'));
            // Add active class to clicked button
            event.target.classList.add('active');

            // Hide all groups
            document.querySelectorAll('.term-group').forEach(g => g.classList.remove('active'));
            
            // Show selected group
            const selectedGroup = document.getElementById(`group-${letter}`);
            if(selectedGroup) {
                selectedGroup.classList.add('active');
            }
        }

        // Default show first letter available
        if(availableLetters.length > 0) {
            // Trigger click on the first button programmatically to set active state correctly
            setTimeout(() => {
                const firstBtn = navContainer.querySelector('.alpha-btn');
                if(firstBtn) firstBtn.click();
            }, 100);
        }
